{% extends 'base.html' %}
{% block title %}Ask Question{% endblock %}
{% block content %}
<style>
    .btn.btn-success{
     background-color : #ffeb00 !important;
     color: black;
    } 
    .text-danger{
      color: crimson !important;
    }
  </style>
<div class="container">
    <div class="card mt-5">
        <h5 class="card-header">Ask Question</h5>
        <div class="card-body">
            {% for msg in messages %}
            <p class="text-success">{{msg}}</p>
            {% endfor %}
            <form method="post">
                {% csrf_token %}
                <table class="table table-bordered">
                    {{form.as_table}}
                    <tr>
                        <td colspan="2">
                            <button class="btn btn-success">Submit</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
{% endblock %}
