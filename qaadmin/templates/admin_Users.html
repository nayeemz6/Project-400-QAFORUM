{% extends "qaadmin.html" %} {% block admin%}
<style>
  .bg-color{
    background-color: #ffeb00 !important;
    color: black;
  }
</style>
<main class="pt-5 mx-lg-5">
  <div class="container-fluid mt-1">
    <!-- Heading -->
    <div class="card  mb-4 wow fadeIn">
        <!--Card content-->
        <div class="card-body d-sm-flex justify-content-center bg-color">
          <h4 class="mb-2 mb-sm-0 pt-1">
            <span>QAFORUM Admin Dashboard</span>
          </h4>
        </div>
      </div>
    <!-- Heading -->
    <div class="row p-2 mb-2">
      <!-- Grid column -->
      <div class="col-md-12 mb-4">
        <!--Card Primary-->
        <div class="card h-100 text-center z-depth-2 bg-success">
          <div class="card-body deep-orange darken-2">
            <h4 class="font-weight-bold mt-2 mb-3 text-light">
              <strong>Total Users</strong>
              <i class="fas fa-users"></i>
            </h4>
            <h2 class="text-light font-weight-bold">{{user.count}}</h2>
          </div>
        </div>
      </div>
      <!-- Grid column -->
    </div>

    <div class="row wow fadeIn">
      <!--Grid column-->
      <div class="col-md-12 mb-4">
        <!--Card-->
        <div class="card">
          <!--Card content-->
          <div class="card-body">
            <h4 class="pt-2 pl-2">All Blog Posts</h4>
            <!-- Table  -->
            <table class="table table-hover">
              <!-- Table head -->
              <thead>
                <tr>
                  <th>#</th>
                  <th>Username</th>
                  <th>First name</th>
                  <th>Last name</th>
                </tr>
              </thead>

              <tbody>
                {% for i in user %}
                <tr>
                   
                  <th scope="row">{{ forloop.counter }}</th>
                  <td>
                    <a href="">{{i.user}}</a>
                </td>
                  <td>{{ i.first_name }}</td>
                 <td>
                  {{i.last_name}}
              </td>
                  <td>
                    <a
                    class="btn btn-danger btn-sm mb-2 p-1 px-2"
                    href="{% url 'user-delete' i.id %}"
                    ><i class="fas fa-trash"></i
                  ></a>
                  </td>
                </tr>

                {% endfor %}
              </tbody>
              <!-- Table body -->
            </table>
            <!-- Table  -->
          </div>
        </div>
        <!--/.Card-->
      </div>
      <!--Grid column-->
    </div>
  </div>
</main>

{% endblock %}
