{% extends 'blog_base.html' %}
{% block content %}
    <div >
      <div class="row">
        <!-- Latest Posts -->
        <main class="post blog-post col-lg-8"> 
          <div class="container justify-content-center">
            <p>Are you sure you want to delete "{{ object }}"?</p>
            <form method="post">
                {% csrf_token %}
                <input class="btn btn-danger" type="submit" value="Confirm">
            </form>
          </div>
        </main>
       
      </div>
    </div>
{% endblock content %}
