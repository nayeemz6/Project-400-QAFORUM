{% extends 'base.html' %} {% block title %}
Login
{% endblock title %} {% block content %}
<style>
  .account {
  padding: 70px;
}
.login {
  background-color: #dfdfdf;
  margin-top: 90px;
  width: 30%;
  margin: 1%;
  left: 35%;
}
.card {
  overflow: hidden;
}
.btn-yellow{
  background-color:  #ffeb00 !important;
}
@media screen and (max-width: 930px) {
  .login {
    left: 1%;
    width: 95%;
    margin: 1%;
  }
}
</style>
<section class="account">
  <div class="animated fadeInDown card bg-light login">
    <form class="text-center border border-light" method="POST">
      {% csrf_token%}
      <p class="h4 mb-4">Sign in</p>

      <input
        type="text"
        id="defaultLoginFormEmail"
        class="form-control mb-4"
        placeholder="Username"
        name="username"
      />

      <input
        type="password"
        id="defaultLoginFormPassword"
        class="form-control mb-4"
        placeholder="Password"
        name="password"
      />

      <div class="d-flex justify-content-around">
        <div>
          <!-- Remember me -->
          <div class="custom-control custom-checkbox">
            <input
              type="checkbox"
              class="custom-control-input"
              id="defaultLoginFormRemember"
            />
            <label class="custom-control-label" for="defaultLoginFormRemember"
              >Remember me</label
            >
          </div>
        </div>
        <div>
          <!-- Forgot password -->
          <a href="{% url 'reset_password' %}">Forgot password?</a>
        </div>
      </div>

      <!-- Sign in button -->
      <button class="btn btn-yellow btn-block my-4" type="submit">Sign in</button>
      {% for message in messages%}
      <p class="text-danger text-center">{{message}}</p>
      {% endfor %}
      <!-- Register -->
      <p>
        Not a member?
        <a href="{% url 'signup' %}">Register</a>
      </p>
    </form>
  </div>
</section>

{% endblock content %}
