<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>QAFORUM Admin</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/ss.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" />
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}" />
    <style>
        .map-container {
            overflow: hidden;
            padding-bottom: 56.25%;
            position: relative;
            height: 0;
        }

        .map-container iframe {
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            position: absolute;
        }

        .navbar .hiddenitem .hide_ul li{
            display: none; 
        }
        .sidebar-fixed {
            height: 100vh;
            width: 270px;
            -webkit-box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16),
                0 2px 10px 0 rgba(0, 0, 0, 0.12);
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
            z-index: 1050;
            background-color: #fff;
            padding: 0 1.5rem 1.5rem;
        }

        .sidebar-fixed .list-group .active {
            -webkit-box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16),
                0 2px 10px 0 rgba(0, 0, 0, 0.12);
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
            -webkit-border-radius: 5px;
            border-radius: 5px;
        }

        .sidebar-fixed .logo-wrapper {
            padding: 2.5rem;
        }

        .sidebar-fixed .logo-wrapper img {
            max-height: 50px;
        }

        @media (min-width: 1200px) {
            .page-footer,
            main {
                padding-left: 270px;
            }
        }

        @media (max-width: 1199.98px) {
            .sidebar-fixed {
                display: none;
            }
            .navbar .hiddenitem .hide_ul li{
            display: block; 

            .navbar{
                padding-bottom: 10px;
            }
        }
        }
    </style>
</head>

<body>

    <header>


        <!-- Sidebar -->
        <div class="sidebar-fixed position-fixed pt-4">
            <div class="list-group list-group-flush">
                <a href="{% url 'qaadmin' %}" class="list-group-item active mdb-color waves-effect">
                    <i class="fas fa-chart-pie mr-3"></i>Dashboard
                </a>
                <a href="{% url 'admin_Users' %}" class="list-group-item list-group-item-action waves-effect">
                    <i class="fas fa-user mr-3"></i>Accounts</a>
                <a href="{% url 'admin_blog' %}" class="list-group-item list-group-item-action waves-effect">
                    <i class="fas fa-table mr-3"></i>Blog</a>

                <a href="" class="list-group-item list-group-item-action waves-effect">
                    <i class="fas fa-air-freshener mr-3"></i>Category</a>
            </div>
        </div>
        <!-- Sidebar -->
    </header>
    <!--Main Navigation-->

    {% block admin%}
    {% endblock %}



    <!--Footer-->
    <footer class="page-footer text-center font-small mdb-color darken-4 mt-4 wow fadeIn" >
        <hr class="my-4" />

        <!-- Social icons -->
        <div class="pb-5">
            <a href="https://www.facebook.com/nahidislamz" target="_blank">
                <i class="fab fa-facebook-f mr-3"></i>
            </a>

            <a href="https://twitter.com/nahidislamzz" target="_blank">
                <i class="fab fa-twitter mr-3"></i>
            </a>

            <a href="https://pinterest.com/nahidislamz" target="_blank">
                <i class="fab fa-pinterest mr-3"></i>
            </a>

            <a href="https://github.com/nahidislamz/pinkgarlic" target="_blank">
                <i class="fab fa-github mr-3"></i>
            </a>
        </div>
        <!-- Social icons -->

        <!--Copyright-->
        <div class="footer-copyright py-3">
            Â© 2021 Copyright:
            <a href="#" target="_blank"> QAFORUM </a>
        </div>
        <!--/.Copyright-->
    </footer>
    <!-- jQuery -->
    {%load static%}
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
    <script type="text/javascript">
        // Animations initialization
        new WOW().init();
    </script>

</body>

</html>
